<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيلات رمضان 2026 | أكاديمية ضياء الدين</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- التصميم والألوان --- */
        :root {
            --primary-color: #1a5d3a;
            --accent-color: #2ecc71;
            --text-color: #333;
            --white: #ffffff;
            --bg-gradient: linear-gradient(135deg, #1a5d3a 0%, #0e3c26 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--white);
        }

        .container {
            background-color: var(--white);
            width: 100%;
            max-width: 450px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            position: relative;
        }

        /* الرأس والشعار */
        .header {
            background-color: var(--primary-color);
            padding: 25px 20px;
            text-align: center;
            position: relative;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        .header img {
            width: 80px; /* حجم الشعار */
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            padding: 5px;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .header h1 {
            font-size: 20px;
            font-weight: 900;
            color: var(--white);
            margin-bottom: 5px;
        }

        .header p {
            font-size: 13px;
            opacity: 0.9;
            color: #dcdcdc;
        }

        .ramadan-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.15);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            backdrop-filter: blur(5px);
        }

        /* المحتوى والنموذج */
        .form-content {
            padding: 25px;
        }

        .section-title {
            color: var(--primary-color);
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            color: #555;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 14px;
            transition: 0.3s;
            outline: none;
            text-align: right;
        }

        .input-wrapper input:focus {
            border-color: var(--primary-color);
            background-color: #f9fdfa;
        }

        /* تنسيق خيارات الفوج */
        .groups-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .group-option {
            position: relative;
        }

        .group-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .group-card {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .group-info h4 {
            font-size: 15px;
            color: var(--primary-color);
            margin-bottom: 2px;
        }

        .group-time {
            font-size: 12px;
            color: #666;
            font-weight: 600;
            direction: ltr;
        }

        .check-circle {
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .check-circle i {
            font-size: 10px;
            color: white;
            display: none;
        }

        /* عند اختيار فوج */
        .group-option input:checked + .group-card {
            border-color: var(--primary-color);
            background-color: #f0fdf4;
            box-shadow: 0 5px 15px rgba(26, 93, 58, 0.1);
        }

        .group-option input:checked + .group-card .check-circle {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .group-option input:checked + .group-card .check-circle i {
            display: block;
        }

        /* زر الإرسال */
        .submit-btn {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 25px;
            box-shadow: 0 5px 15px rgba(26, 93, 58, 0.3);
            transition: transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .submit-btn:hover {
            background-color: #14452b;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 11px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="ramadan-badge">رمضان 1447هـ</div>
            <img src="https://i.ibb.co/Vc9w0DPM/photo-2026-02-18-01-11-33-removebg-preview.png" alt="أكاديمية ضياء الدين">
            <h1>أكاديمية ضياء الدين الدولية</h1>
            <p>قفزة اللغات | رمضان 2026</p>
        </div>

        <div class="form-content">
            <h3 class="section-title">احجز مكانك الآن</h3>

            <form action="https://formspree.io/f/xwvnqlod" method="POST">
                
                <div class="input-group">
                    <label>الاسم الكامل</label>
                    <div class="input-wrapper">
                        <input type="text" name="الاسم" placeholder="اكتب اسمك الثلاثي" required>
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label>رقم الهاتف</label>
                    <div class="input-wrapper">
                        <input type="tel" name="الهاتف" placeholder="05XX XX XX XX" required>
                        <i class="fa-solid fa-phone"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label>اختر الفوج المناسب:</label>
                    <div class="groups-container">
                        
                        <label class="group-option">
                            <input type="radio" name="الفوج" value="فوج الكبار (16:00)" checked>
                            <div class="group-card">
                                <div class="group-info">
                                    <h4>فوج الكبار</h4>
                                    <div class="group-time">16:00 - 17:30</div>
                                </div>
                                <div class="check-circle"><i class="fa-solid fa-check"></i></div>
                            </div>
                        </label>

                        <label class="group-option">
                            <input type="radio" name="الفوج" value="فوج الصغار (14:00)">
                            <div class="group-card">
                                <div class="group-info">
                                    <h4>فوج الصغار</h4>
                                    <div class="group-time">14:00 - 16:00</div>
                                </div>
                                <div class="check-circle"><i class="fa-solid fa-check"></i></div>
                            </div>
                        </label>

                        <label class="group-option">
                            <input type="radio" name="الفوج" value="الفوج الليلي (21:30)">
                            <div class="group-card">
                                <div class="group-info">
                                    <h4>الفوج الليلي</h4>
                                    <div class="group-time">21:30 - 23:00</div>
                                </div>
                                <div class="check-circle"><i class="fa-solid fa-check"></i></div>
                            </div>
                        </label>

                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    تأكيد التسجيل <i class="fa-solid fa-paper-plane"></i>
                </button>

            </form>

            <div class="footer">
                <p>سيتم التواصل معك لتأكيد الحجز قريباً</p>
            </div>
        </div>
    </div>

</body>
</html>
